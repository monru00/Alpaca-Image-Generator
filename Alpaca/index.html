<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpaca-image generator</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>ALPACA GENERATOR</h1>
      <div class="display">
        <div class="photo">
          <img id="backgrounds" src="./alpaca/backgrounds/blue70.png" alt="" />
          <div class="accessories">
            <img
              id="accessories"
              src="./alpaca/accessories/flower.png"
              alt=""
            />
          </div>
          <div class="ears">
            <img id="ears" src="./alpaca/ears/default.png" alt="" />
          </div>
          <div class="eyes">
            <img id="eyes" src="./alpaca/eyes/default.png" alt="" />
          </div>
          <div class="hair">
            <img id="hair" src="./alpaca/hair/default.png" alt="" />
          </div>
          <div class="leg">
            <img id="leg" src="./alpaca/leg/default.png" alt="" />
          </div>
          <div class="neck">
            <img id="neck" src="./alpaca/neck/default.png" alt="" />
          </div>
          <div class="nose">
            <img id="nose" src="./alpaca/nose.png" alt="" />
          </div>
        </div>
        <div class="displayButtons">
          <button></button>
          <button></button>
        </div>
      </div>
      <div class="edit">
        <div class="parent"></div>
        <div class="child"></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/5edc53c16e.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
